<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Page Title</title>
    <style>
        html, body {
            height: 100%;
            border: 0;
            margin: 0;
            padding: 0;
        }
        button {
            height: 20%;
            width: 100%;
            display: block;
            font-size: 24px;
        }
        .swipe {
            width: 100%;
            height: 40%;
            color: #FFF;
            font-size: 24px;
            background-color: #333;
        }
    </style>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script>
        jQuery(function($) {
            var originalX, x, swipe = $(".swipe"); 

            $("button").bind("click", function() {
                $.get("http://sync.tabdeveloper.com/"+ this.value);
            });

            // Swipe
            swipe.bind('touchstart', function(e) {
              originalX = e.originalEvent.touches[0].pageX;
            })
            .bind('touchmove', function(e) {
              e.preventDefault();
              x = e.originalEvent.touches[0].pageX;
            })
            .bind('touchend', function(e){
                if ((originalX - x) > 50) {
                  $.get("http://sync.tabdeveloper.com/advance");
                }

                if ((x - originalX) > 50) {
                  $.get("http://sync.tabdeveloper.com/recede");
                }
            });
        });
    </script>
</head>
<body>
    <button value="reset">RESET</button>
    <button value="refresh">REFRESH</button>
    <div class="swipe"> SWIPE </div>
    <!--<button value="advance">ADVANCE</button>
    <button value="recede">RECEDE</button>-->
    <button value="cornify">CORNIFY</button>
</body>
</html>
